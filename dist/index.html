<body class="bg-gray-200 bg-wave">
    <div class="container py-5 mx-auto">
        <h1 class="mb-4 text-indigo-600 text-2xl font-mono text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline-block opacity-75" width="24" height="24" viewBox="0 0 24 24"><path d="M8 12c2.28 0 4-1.72 4-4s-1.72-4-4-4S4 5.72 4 8 5.72 12 8 12zM8 6c1.178 0 2 .822 2 2s-.822 2-2 2S6 9.178 6 8 6.822 6 8 6zM9 13H7c-2.757 0-5 2.243-5 5v1h2v-1c0-1.654 1.346-3 3-3h2c1.654 0 3 1.346 3 3v1h2v-1C14 15.243 11.757 13 9 13zM18.364 2.636L16.95 4.05C18.271 5.373 19 7.131 19 9s-.729 3.627-2.05 4.95l1.414 1.414C20.064 13.663 21 11.403 21 9S20.064 4.337 18.364 2.636z"/><path d="M15.535,5.464L14.121,6.88C14.688,7.445,15,8.198,15,9s-0.312,1.555-0.879,2.12l1.414,1.416C16.479,11.592,17,10.337,17,9 S16.479,6.408,15.535,5.464z"/></svg>
            Voice App
        </h1>
        
        <div class="flex mb-4 mt-5 mt-20 mx-auto">
            <div class="lg:w-1/2 md:w-2/3 w-full mx-2 md:mx-0 p-8 bg-white rounded-lg md:mx-auto shadow-md">
                <textarea class="w-full rounded-md mb-4 border-solid border-2 border-gray-400 p-2 h-40" id="text" placeholder="Type Something and hit play.."></textarea>

                <div class="flex flex-col md:flex-row text-center">
                    <div class="w-full md:w-4/12">
                        <label for="speed">Speed</label>
                        <input type="number" class="rounded-md py-1 px-2 mb-4 border-solid border-2 border-gray-400" name="speed" id="speed" min=".5" max="3" step=".5" value="1">
                    </div>
    
                    <div class="w-full md:w-8/12 ml-4">
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded inline-flex items-center" id="play-button">
                            <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path d="M4.5 12.5v-10l7 5-7 5z" stroke="currentColor" stroke-linejoin="round"></path></svg>
                            <span>Play</span>
                        </button>
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded inline-flex items-center" id="pause-button">
                            <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path d="M5.5 3v9m4-9v9" stroke="currentColor"></path></svg>
                            <span>Pause</span>
                        </button>
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded inline-flex items-center" id="stop-button">
                            <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path d="M11.5 3.5h-8v8h8v-8z" stroke="currentColor"></path></svg>
                            <span>Stop</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
